<!DOCTYPE html>
<html>
<head>
  <title>Calculator</title>
  <link rel="stylesheet" type="text/css" href="main.css">
</head>
<body>

<h1>An Awesome Adding Machine</h1>
<h4>It does more than just add</h4>

<div class="calculator">
  <!-- First row -->
  <div class="one-fourth">
    <p class="clear">C</p>
  </div>
  <div class="three-fourths">
    <p class="input"></p>
  </div>
  <!-- Second Row -->
  <div class="one-fourth">
    <p class="number">7</p>
  </div>
  <div class="one-fourth">
    <p class="number">8</p>
  </div>
  <div class="one-fourth">
    <p class="number">9</p>
  </div>
  <div class="one-fourth">
    <p class="number sign">/</p>
  </div>
  <!-- Third Row -->

  <div class="one-fourth">
    <p class="number">4</p>
  </div>
  <div class="one-fourth">
    <p class="number">5</p>
  </div>
  <div class="one-fourth">
    <p class="number">6</p>
  </div>
  <div class="one-fourth">
    <p class="number sign">x</p>
  </div>

  <!-- fourth row -->

  <div class="one-fourth">
    <p class="number">1</p>
  </div>
  <div class="one-fourth">
    <p class="number">2</p>
  </div>
  <div class="one-fourth">
    <p class="number">3</p>
  </div>
  <div class="one-fourth">
    <p class="number sign">-</p>
  </div>

  <!-- fifth row -->

  <div class="one-fourth">
    <p class="number">0</p>
  </div>
  <div class="one-fourth">
    <p class="number">.</p>
  </div>
  <div class="one-fourth">
    <p class="equals">=</p>
  </div>
  <div class="one-fourth">
    <p class='number sign'>+</p>
  </div>

</div>

<script type="text/javascript" src="main.js"></script>

</body>
</html>
